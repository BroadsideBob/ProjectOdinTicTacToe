<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
            <button id="reset" onclick="reset()">Reset</button>
        </header>
        <div id="currentPlayerMessage">Player's turn!</div>
        <div class="gameBoard">
            <div class="gameCell" id="cell0"></div>
            <div class="gameCell" id="cell1"></div>
            <div class="gameCell" id="cell2"></div>
            <div class="gameCell" id="cell3"></div>
            <div class="gameCell" id="cell4"></div>
            <div class="gameCell" id="cell5"></div>
            <div class="gameCell" id="cell6"></div>
            <div class="gameCell" id="cell7"></div>
            <div class="gameCell" id="cell8"></div>
        </div>
    </body>
</html>
